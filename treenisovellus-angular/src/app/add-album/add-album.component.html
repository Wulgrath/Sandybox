<div>
  <form [formGroup]="albumForm" fxLayout="column" fxLayoutAlign="center center">
    <h2>Add a new album</h2>
    <mat-form-field appearance="outline">
      <mat-label>Album title</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Album artist</mat-label>
      <input matInput type="text" formControlName="artist" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Year Released</mat-label>
      <input matInput type="text" formControlName="released" />
    </mat-form-field>
    <div>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="submitAlbum()"
      >
        Save
      </button>
    </div>
  </form>
</div>
